<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Currency</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image" href="https://image.flaticon.com/icons/svg/1006/1006585.svg">
  
</head>
<body> 
  <section class ="content">
    <div class = "card overlay"> 
        <img src="https://image.flaticon.com/icons/svg/3037/3037156.svg" class = "card-image">    
        <h3 class = "card-title">Dollar</h3>
        <p id = "usd" class = "card-text" >Here will be rate</p>
    </div>
     <div class = "card no-right-margin overlay">
        <img src="https://image.flaticon.com/icons/svg/3037/3037158.svg" class = "card-image">
        <h3 class = "card-title">Euro</h3>       
        <p id = "eur" class = "card-text euroRate">Here will be rate</p>
    </div>
    
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
